spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/ship_dataset?stringtype=unspecified
    username: postgres
    password: 123
    driver-class-name: org.postgresql.Driver
    #配置druid连接池
    druid:
      initial-size: 5 #连接池初始化大小
      min-idle: 5 #最小空闲连接数
      max-active: 20  #最大连接数